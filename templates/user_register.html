{% extends 'base.html' %}


{% block title %}
{% endblock title%}


{% block content %}
<div class='container'>
	<h1> User Registration </h1>
	{%for error in errors%}
		<div class="alert alert-danger" role="alert">
			{{error}}
		</div>
	{% endfor %}
	<!--action="/users/create_user"-->
	<form method="POST"  >
		<div class="mb-3">
			<label for="email" class="form-label">Email address</label>
			<input type="email" required class="form-control" name="email" aria-describedby="emailHelp" placeholder="Enter your email">

		</div>
		<div class="mb-3">
			<label for="password" class="form-label">Password</label>
			<input type="password" required class="form-control" name="password" placeholder="Enter your password">
		</div>
		<button type="submit" class="btn btn-primary">Register</button>
	</form>
</div>

{% endblock content%}
